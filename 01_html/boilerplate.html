<!-- https://www.joshwcomeau.com/snippets/html/html-skeleton/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        
    The head tag contains all linked assets 
    and metadata for your web page 

    -->
    <title>Your Page Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Your name" />
    <meta name="description" content="Brief description" />
    <!-- 
        
        OG meta tags are for the Open Graph Protocol 
        which controls how previews of your site are displayed
        when a link is shared on social media or in messaging apps

    -->
    <meta property="og:title" content="Your Page Title" />
    <meta property="og:description" content="Brief description" />
    <meta property="og:image" content="/some-image.png" />
    <meta property="og:url" content="/this-page.html" />
    <meta property="og:site_name" content="Your Site Name" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="image description" />
    <!-- 

        Style sheets, icons, and fonts can be linked using 
        a link tag

    -->
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!-- The body tag contains the content of your site -->
    <h1>Your content here!</h1>

    <!-- 
        
        If your site has javascript, you want to link it 
        at the bottom of your body, so it runs after the initial
        content loads
    
    -->
    <script src="script.js"></script>
  </body>
</html>
